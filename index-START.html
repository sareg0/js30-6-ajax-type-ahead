<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Type Ahead ðŸ‘€</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <form class="search-form">
    <input type="text" class="search" placeholder="City or State">
    <ul class="suggestions">
      <li>Filter for a city</li>
      <li>or a state</li>
    </ul>
  </form>
<script>
const endpoint = 'https://gist.githubusercontent.com/Miserlou/c5cd8364bf9b2420bb29/raw/2bf258763cdddd704f8ffd3ea9a3e81d25e2c6f6/cities.json';
const suggestions = document.querySelector(".suggestions")
const inputEl = document.querySelector(".search")
inputEl.addEventListener("keyup", autocomplete)
inputEl.setAttribute("disabled", true)

let fullCities

fetch(endpoint)
  .then(response => {
    response.json().then(res => {
      inputEl.removeAttribute("disabled")
      fullCities = res
    })
  }).catch(error => {
    return error
  }) 

function filterResults (searchString) {
  let word = searchString.toLowerCase()
  let regexOfWord = new RegExp(word, 'gi')
  return fullCities.filter(item => {
    return item.city.match(regexOfWord)
  })
}

function clearEntries (element) {
  element.innerHTML = ''
}

function autocomplete () {
  let filteredCities = filterResults(inputEl.value)
  clearEntries(suggestions)
  filteredCities.forEach((city) => {
    let newItem = document.createElement("li")
    newItem.innerHTML = `${city.city}<span>${city.population}</span>`
    suggestions.appendChild(newItem)
  })
  console.log(filteredCities)
}

</script>
</body>
</html>
